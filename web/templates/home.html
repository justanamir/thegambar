<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thegambar ‚Äî Find Photographers in Southeast Asia</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="font-body text-ink bg-cream min-h-screen">

    <!-- Nav -->
    <header class="border-b border-ink/20 px-6 py-4 flex items-center justify-between">
        <a href="/" class="font-display text-2xl font-bold tracking-tight text-ink hover:text-orange transition-colors duration-150">
            thegambar
        </a>
        <div class="flex items-center gap-4">
            <span class="text-sm text-ink/50 tracking-widest uppercase hidden sm:block">Southeast Asia</span>
            <a href="/join" class="bg-orange text-cream text-sm font-medium px-4 py-2 rounded-xl hover:bg-orange/80 transition-colors duration-150">
                List your work ‚Üí
            </a>
        </div>
    </header>

    <!-- Hero -->
    <section class="px-6 py-16 text-center max-w-2xl mx-auto">
        <h1 class="font-display text-4xl md:text-5xl font-bold text-ink leading-tight mb-4">
            Find the right photographer,<br>right here.
        </h1>
        <p class="text-ink/60 text-lg">
            {{len .}} photographers across Southeast Asia - ready to capture your moment.
        </p>
    </section>

    <!-- Grid -->
    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {{range .}}
            <a href="/photographer/{{.ID}}" class="group block bg-cream rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-200">

                <!-- Cover photo -->
                <div class="aspect-[4/3] bg-warm flex items-center justify-center relative overflow-hidden">
                    {{if .CoverUrl}}
                    <img src="{{.CoverUrl}}" alt="{{.Name}}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                    {{else}}
                    <span class="text-ink/20 font-display text-6xl font-bold select-none group-hover:scale-105 transition-transform duration-300">
                        {{slice .Name 0 1}}
                    </span>
                    {{end}}
                    <span class="absolute top-3 left-3 bg-orange text-cream text-xs font-medium px-3 py-1 rounded-full tracking-wide">
                        {{.Specialty}}
                    </span>
                </div>

                <!-- Card info -->
                <div class="p-5">
                    <h2 class="font-display text-xl font-bold text-ink group-hover:text-orange transition-colors duration-200">
                        {{.Name}}
                    </h2>
                    <p class="text-ink/50 text-sm mt-1 flex items-center gap-1">
                        <span>üìç</span> {{.City}}
                    </p>
                </div>
            </a>
            {{end}}
        </div>
    </main>

</body>
</html>
